name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies in virtual environment
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install hkopenai_common
        pip install -e .

    - name: Verify hkopenai_common installation
      run: |
        source venv/bin/activate
        pip freeze | grep hkopenai_common
        ls -l venv/lib/python*/site-packages/hkopenai_common

    - name: Run tests with coverage
      id: coverage
      run: |
        source venv/bin/activate
        pytest

    - name: Run live tests
      if: github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
      env:
        RUN_LIVE_TESTS: 'true'
      run: |
        source venv/bin/activate
        pytest -m live --reruns 5 --reruns-delay 2 --ignore=tests/test_server.py